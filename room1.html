<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room 1 - Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-room">
        <h2>Room 1</h2>
        <p>A terrifying beast blocks your path and demands:</p>
        <blockquote>“Double the top value of the stack, or I will steal your soul!”</blockquote>
        
        <!-- Input field for the answer -->
        <input type="number" id="userInput" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Submit Answer</button>

        <!-- Buttons for trying again or returning home -->
        <button onclick="tryAgain()">Try Again</button>
        <a href="index.html" class="return-home">Return Home</a>
    </div>
    
    <script>
        function checkAnswer() {
            const correctAnswer = 16; // Assuming the top of the stack was 8, and it needs to be doubled.
            const userAnswer = document.getElementById('userInput').value;
            if (parseInt(userAnswer) === correctAnswer) {
                window.location.href = 'room2.html'; // Redirect to the next room if correct.
            } else {
                alert("Incorrect answer. Try again or return home.");
            }
        }

        function tryAgain() {
            document.getElementById('userInput').value = ''; // Clear the input field.
        }
    </script>
</body>
</html>
